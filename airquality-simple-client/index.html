<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Air Quality - Mre탑e i Postaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div id="networksSection">
        <h2>Mjerne mre탑e</h2>
        <ul id="networksList" class="list-group mt-3"></ul>
        <button id="syncData" class="btn btn-success mb-3">Sinkroniziraj podatke</button>
    </div>
    <div id="messageSection"></div>
    <div id="stationsSection" style="display:none;">
        <button id="backToNetworks" class="btn btn-success mb-3">Nazad na mre탑e</button>
        <h2>Postaje mre탑e: <span id="mrezaNaziv"></span></h2>
        <ul id="postajeList" class="list-group mt-3"></ul>
    </div>
</div>

<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>

<div class="container mt-4">
    <h2>Mapa</h2>
    <div id="mapa">
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title">Uredi postaju</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Naziv (eng)</label>
            <input type="text" id="nazivEng" class="form-control">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="aktivnaCheck">
            <label class="form-check-label">Aktivna</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Spremi</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nazad</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
