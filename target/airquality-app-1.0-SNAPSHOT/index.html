<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirQuality Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Mjerenja kvalitete zraka</h1>

    <div id="mrezeDiv" class="mb-3">
      <h3>Mjerne mreže</h3>
      <ul id="mrezeList" class="list-group"></ul>
    </div>

    <div id="postajeDiv" style="display:none;">
      <h3>Postaje mreže: <span id="currentMreza"></span></h3>
      <button id="backMreza" class="btn btn-secondary mb-2">Nazad na mreže</button>
      <ul id="postajeList" class="list-group"></ul>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8081/airquality/api";

    // Dohvati sve mreže
    function fetchMreze() {
      $.get(`${API_BASE}/networks`)
        .done(data => {
          $('#mrezeList').empty();
          data.forEach(m => {
            $('#mrezeList').append(
              `<li class="list-group-item list-group-item-action" data-naziv="${m.naziv}">${m.naziv}</li>`
            );
          });
        })
        .fail(err => console.error("Greška pri dohvaćanju mreža:", err));
    }

    // Dohvati postaje odabrane mreže
    function fetchPostaje(mrezaNaziv) {
      $.get(`${API_BASE}/stations/${encodeURIComponent(mrezaNaziv)}`)
        .done(data => {
          $('#currentMreza').text(mrezaNaziv);
          $('#postajeList').empty();
          data.forEach(p => {
            const color = p.aktivna ? 'green' : 'grey';
            $('#postajeList').append(
              `<li class="list-group-item list-group-item-action" style="color:${color}">${p.naziv}</li>`
            );
          });
          $('#mrezeDiv').hide();
          $('#postajeDiv').show();
        })
        .fail(err => console.error("Greška pri dohvaćanju postaja:", err));
    }

    $(document).ready(function() {
      fetchMreze();

      // Klik na mrežu
      $('#mrezeList').on('click', 'li', function() {
        const naziv = $(this).data('naziv');
        fetchPostaje(naziv);
      });

      // Nazad na mreže
      $('#backMreza').click(function() {
        $('#postajeDiv').hide();
        $('#mrezeDiv').show();
      });
    });
  </script>
</body>
</html>
